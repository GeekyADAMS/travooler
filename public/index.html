    <title>Travooler</title>

    <style>
      *{
        margin: 0;
        padding: 0;
      }
      body{
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        width: 100vw;
        max-width: none;
      }
      @media screen and (max-width: 480px) {
        body::-webkit-scrollbar{
            display: none;
        }
        body::-webkit-scrollbar-track{
            display: block;
        }
      }
      
      #app{
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        width: 100vw;
        max-width: none;
      }
